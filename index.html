<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Word Guess Game</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Patriots Player Guess Game</h3>

                <div class="row">
                    <div class="col col-xs-12">
                        <img class="img-responsive center-block" src="assets/images/players.jpg" />
                    </div>
                </div>
                <div class ="row">
                    <div class = "col-align-items-center">
                        <button id="new-game-button">Start a New Game</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col box">
                        <p>Press Start Button!</p>

                        <p>Current word:</p>
                        <p id="place-holders">_ _ _ _  _ _ _ _ _ _</p>

                        <P>Letters already guessed:</P>
                        <p id="guessed-letters">None so far</p>
                    </div>
                </div>
                <div class= "row">
                    <div class= "col box-w-l">
                        <p>Wins: <span id="num-wins">0</span>
                        </p>
                    </div>
                    <div class= "col box-w-l">
                        <p>Losses: <span id="num-losses">0</span>
                        </p>
                    </div>
                    <div class= "col box-w-l">
                        <p>Guesses Left: <span id="guesses-left">8</span>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div> 

   



    <!-- Loads the javascript component of the game -->
    <script src="assets/javascript/game.js" type="text/javascript"></script>


</body>

</html>
